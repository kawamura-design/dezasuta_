<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- 幅960pxの中に、300pxの青い四角形を3つ並べましょう。
    その際、隙間は等間隔に取りましょう。 -->
    <div class="wrap">
        <div>青い四角形1</div>
        <div>青い四角形2</div>
        <div>青い四角形3</div>
    </div>

    <!-- 幅960pxの中に、300pxの赤い四角形を6つ並べましょう。
        等間隔に並べて3つ目以降は折り返すように作成しましょう。 -->
    <div class="wrap2">
        <div>赤い四角形1</div>
        <div>赤い四角形2</div>
        <div>赤い四角形3</div>
        <div>赤い四角形4</div>
        <div>赤い四角形5</div>
        <div>赤い四角形6</div>
    </div>

    <!-- 全体幅は960pxとする。
        ナビゲーションメニューは<ul><li>でマークアップすること。 -->
    <div class="wrap3">
        <h1>タイトル</h1>
        <ul>
            <li>サービス</li>
            <li>講師一覧</li>
            <li>料金プラン</li>
            <li>会社概要</li>
            <li>お問い合わせ</li>
        </ul>


    </div>

</body>

</html>
